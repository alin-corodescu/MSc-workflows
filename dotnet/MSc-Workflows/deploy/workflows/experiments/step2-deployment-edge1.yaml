apiVersion: v1
kind: Service
metadata:
  name: step2
spec:
  selector:
    app: step2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: step2
  namespace: default
  zone: edge1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: step2
  template:
    metadata:
      labels:
        app: step2
        stepName: step2
        zone: edge1
    spec:
     containers:
      - name: sidecar
        image: alincorodescu/msc-workflows-sidecar:latest
        env:
          - name: ASPNETCORE_URLS
            value: http://+:5000
          - name: NODE_IP
            valueFrom:
              fieldRef: 
                fieldPath: status.hostIP
        ports:
          - containerPort: 5000
            protocol: TCP
      - name: compute
        image: alincorodescu/msc-workflows-compute:latest
        env:
          - name: ASPNETCORE_URLS
            value: http://localhost:5002
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_IP
            valueFrom:
              fieldRef: 
                fieldPath: status.hostIP
        volumeMounts:
          - mountPath: /in
            name: inputs
          - mountPath: /out
            name: outputs
        nodeSelector:
          zone: edge1

  volumes:
  - name: inputs
    hostPath:
      path: /store/inputs
  
  - name: outputs
    hostPath:
      path: /store/outputs
  
