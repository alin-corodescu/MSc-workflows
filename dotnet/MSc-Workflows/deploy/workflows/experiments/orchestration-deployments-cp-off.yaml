apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-deplyoment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        zone: edge1
    spec:
      containers:
        - name: orchestrator-service
          image: alincorodescu/msc-workflows-orchestrator:latest
          env:
            - name: UseDataLocality
              value: "true"
            - name: UseConnectionPooling
              value: "false"
            - name: ASPNETCORE_URLS
              value: http://+:9376
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - containerPort: 9376
              protocol: TCP
            - containerPort: 10001
              protocol: TCP
      nodeSelector:
        zone: edge1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datanaster-deplyoment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datamaster
  template:
    metadata:
      labels:
        app: datamaster
        zone: edge1
    spec:
      containers:
        - name: data-master
          image: alincorodescu/msc-workflows-data-master:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: ASPNETCORE_URLS
              value: http://+:9377
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            # For GRPC calls
            - containerPort: 9377
              protocol: TCP
            # For REST calls
            - containerPort: 10001
              protocol: TCP
      nodeSelector:
        zone: edge1
